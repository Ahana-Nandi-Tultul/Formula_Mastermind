
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Mastermind</title>
    <!-- tailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="container mx-auto">
    <!-- header start -->
    <header class="md:flex justify-between bg-blue-200 py-2 px-5 mt-8 rounded-lg mx-2">
        <div>
            <h2 class="text-5xl font-semibold">Interactive </h2>
            <h2 class="text-2xl text-slate-500">Formula Mastermind</h2>
        </div>
        <button class="text-white bg-blue-700 px-6 my-5 rounded-lg" id="btn-blog">Blog</button>
    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- Area calculation -->
        <section class="md:flex gap-4 text-center mx-2 my-10">
            <div class="grid grid-cols-1 justify-center items-center md:grid-cols-3 gap-4 md:w-2/3">
                <!-- triangle -->
                <div class="border border-slate-200 rounded-lg color-class">
                    <div class=" w-3/4 mx-auto mt-5">
                        <img src="images/triangle.png" alt="" class="mb-7 h-40 w-full">
                        <h2 class="text-lg font-bold mb-3">Triangle</h2>
                        <p class="mb-2">Area (A) = 0.5 X <span>b</span> X <span>h</span>
                            <i class="fa fa-pencil-square-o btn-show-inputField" title="Clicked To Get the input box"
                                aria-hidden="true"></i>
                        </p>
                        <p></p>
                        <div class="flex justify-evenly items-center" style="visibility: hidden;">
                            <input id="input1-of-triangle"  type="text" placeholder="b" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <input id="input2-of-triangle" type="text" placeholder="h" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <i class="fa fa-check-square-o btn-display-input-value" aria-hidden="true"></i>
                        </div>
                        <button id="btn-triangle-area"
                            class="text-white bg-blue-700 w-full py-2 rounded-lg my-8">Calculate</button>
                    </div>
                </div>
                <!-- rectangle -->
                <div class="border border-slate-200 rounded-lg color-class">
                    <div class=" w-3/4 mx-auto mt-5">
                        <img src="images/rectangle.png" alt="" class="mb-7 h-40 w-full">
                        <h2 class="text-lg font-bold mb-3">Rectangle</h2>
                        <p class="mb-2">Area (A) = <span>w</span> X <span>l</span>
                            <i class="fa fa-pencil-square-o btn-show-inputField" title="Clicked To Get the input box"
                                aria-hidden="true"></i>
                        </p>
                        <p></p>
                        <div class="flex justify-evenly items-center" style="visibility: hidden;">
                            <input id="input1-of-rectangle" type="text" placeholder="w" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <input id="input2-of-rectangle" type="text" placeholder="l" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <i class="fa fa-check-square-o btn-display-input-value" aria-hidden="true"></i>
                        </div>
                        <button id="btn-rectangle-area" class="text-white bg-blue-700 w-full py-2 rounded-lg my-8">Calculate</button>
                    </div>
                </div>
                <!-- parallelogram -->
                <div class="border border-slate-200 rounded-lg color-class">
                    <div class=" w-3/4 mx-auto mt-5">
                        <img src="images/parallelogram.png" alt="" class="mb-7 h-40 w-full">
                        <h2 class="text-lg font-bold mb-3">Parallelogram</h2>
                        <p class="mb-2">Area (A) = <span>b</span> X <span>h</span>
                            <i class="fa fa-pencil-square-o btn-show-inputField" title="Clicked To Get the input box"
                                aria-hidden="true"></i>
                        </p>
                        <p></p>
                        <div class="flex justify-evenly items-center" style="visibility: hidden;">
                            <input id="input1-of-parallelogram" type="text" placeholder="b" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <input id="input2-of-parallelogram" type="text" placeholder="h" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <i class="fa fa-check-square-o btn-display-input-value" aria-hidden="true"></i>
                        </div>
                        <button id="btn-parallelogram-area" class="text-white bg-blue-700 w-full py-2 rounded-lg my-8">Calculate</button>
                    </div>
                </div>
                <!-- rhombus -->
                <div class="border border-slate-200 rounded-lg color-class">
                    <div class=" w-3/4 mx-auto mt-5">
                        <img src="images/rhombus.png" alt="" class="mb-7 h-40 w-full">
                        <h2 class="text-lg font-bold mb-3">Rhombus</h2>
                        <p class="mb-2">Area (A) = 0.5 X <span>d<sub>1</sub></span> X <span>d<sub>2</sub></span>
                            <i class="fa fa-pencil-square-o btn-show-inputField" title="Clicked To Get the input box"
                                aria-hidden="true"></i>
                        </p>
                        <p></p>
                        <div class="flex justify-evenly items-center" style="visibility: hidden;">
                            <input id="input1-of-rhombus" type="text" placeholder="d1" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <input id="input2-of-rhombus" type="text" placeholder="d2" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <i class="fa fa-check-square-o btn-display-input-value" aria-hidden="true"></i>
                        </div>
                        <button id="btn-rhombus-area" class="text-white bg-blue-700 w-full py-2 rounded-lg my-8">Calculate</button>
                    </div>
                </div>
                <!-- pentagon -->
                <div class="border border-slate-200 rounded-lg color-class">
                    <div class=" w-3/4 mx-auto mt-5">
                        <img src="images/pentagon.png" alt="" class="mb-7 h-40 w-full">
                        <h2 class="text-lg font-bold mb-3">Pentagon</h2>
                        <p class="mb-2">Area (A) = 0.5 X <span>p</span> X <span>b</span>
                            <i class="fa fa-pencil-square-o btn-show-inputField" title="Clicked To Get the input box"
                                aria-hidden="true"></i>
                        </p>
                        <p></p>
                        <div class="flex justify-evenly items-center" style="visibility: hidden;">
                            <input id="input1-of-pentagon" type="text" placeholder="p" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <input id="input2-of-pentagon" type="text" placeholder="b" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <i class="fa fa-check-square-o btn-display-input-value" aria-hidden="true"></i>
                        </div>
                        <button id="btn-pentagon-area" class="text-white bg-blue-700 w-full py-2 rounded-lg my-8">Calculate</button>
                    </div>
                </div>
                <!-- ellipse -->
                <div class="border border-slate-200 rounded-lg color-class">
                    <div class=" w-3/4 mx-auto mt-5">
                        <img src="images/ellipse.png" alt="" class="mb-7 h-40 w-full">
                        <h2 class="text-lg font-bold mb-3">Ellipse</h2>
                        <p class="mb-2">Area (A) = &#960ab
                            <i class="fa fa-pencil-square-o btn-show-inputField" title="Clicked To Get the input box"
                                aria-hidden="true"></i>
                        </p>
                        <p></p>
                        <div class="flex justify-evenly items-center" style="visibility: hidden;">
                            <input id="input1-of-ellipse" type="text" placeholder="a" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <input id="input2-of-ellipse" type="text" placeholder="b" class="bg-white text-black w-1/4">
                            <span>cm</span>
                            <i class="fa fa-check-square-o btn-display-input-value" aria-hidden="true"></i>
                        </div>
                        <button id="btn-ellipse-area" class="text-white bg-blue-700 w-full py-2 rounded-lg my-8">Calculate</button>
                    </div>
                </div>
            </div>
            <div class=" border border-slate-200 md:w-1/3 rounded-lg mt-12 md:mt-0">
                <h2 class="text-lg  font-semibold underline underline-offset-4">Area Calculation</h2>
                <div id="area-calculation">
                    <div class="specific-element-area"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <script src="js/blog.js"></script>
    <script src="js/changing-style.js"></script>
    <script src="js/calculation.js"></script>
</body>

</html>
